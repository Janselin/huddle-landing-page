<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="body"><div class="container">
  
  
    <header class="header">
      <img src="./images/logo.svg" alt=""  class="header__logo">
      </header>
  
  
    <main class="main">
  
      <div class="card">
        <div class="card__img">
          <img class="card__image" src="./images/illustration-mockups.svg" alt="">
        </div>
  
  
        <div class="card__texto">
          <h1 class="card__title">Build The Community Your Fans Will Love</h1>
          <p class="card__p">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <a href="#" class="myButton">Register</a>

          <div class="card__link">      
                          
              <a href="" class="link "><i class="link__logo link__logo--hover  fab fa-facebook-f"></i></a>
              <a href="" class="link "><i class="link__logo link__logo--hover  fab fa-twitter"></i></a>
              <a href="" class="link"><i class="link__logo link__logo--hover fab fa-instagram"></i></a>
                    
          </div>
        </div>
  
  
  
    </div>
  
   
  
  </main>
  
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">MaryF</a>.
      </p>
    </footer>
</div>

  
</body>
</html>
